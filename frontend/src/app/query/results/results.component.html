
<div class="results-container mat-elevation-z4">
  <ng-container *ngIf="!isLoading; else loadingSpinner">
    <h3>Found {{ results?.length }} Results</h3>
    <mat-list *ngIf="!isLoading; else loadingSpinner">
      <button mat-list-item *ngFor="let result of results" class="regex-list-item" (click)="setRegexToClipboard(result)"
              matTooltip="Copy regex to clipboard" matTooltipPosition="before" matTooltipShowDelay="1000">
        <code class="regex-text">{{ result }}</code>
        <mat-icon mat-list-icon inline="true">content_copy</mat-icon>
      </button>
    </mat-list>
  </ng-container>
  <h2 *ngIf="results?.length === 0">There are no results!</h2>
</div>

<ng-template #loadingSpinner>
  <div class="spinner-container">
    <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
  </div>
</ng-template>
