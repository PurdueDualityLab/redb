
<mat-card class="card mat-elevation-z3">
    <mat-card-title>{{ title }}</mat-card-title>
    <p mat-card-content>
        {{ description }}
    </p>
    <mat-card-actions align="end">
        <button mat-flat-button class="route-btn" color="accent" [routerLink]="[routeFragment]">CHECK IT OUT</button>
    </mat-card-actions>
</mat-card>
